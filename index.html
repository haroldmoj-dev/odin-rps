<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet"> 
    <script src="./script.js" defer></script>
    <title>RPS Game</title>
</head>
<body>
    <div class="navbar">
        <span class="mode">Dark Mode</span>
    </div>
    <div class="content">
        <h1>RPS GAME!</h1>
        <h2>Player VS Computer</h2>
        <p class="scores">
            <span class="playerScore">0</span> 
            - 
            <span class="computerScore">0</span>
        </p>
        <div class="buttons">
            <button class="choice">Rock</button>
            <button class="choice">Paper</button>
            <button class="choice">Scissors</button>
        </div>
        <div class="output"></div>
    </div>
</body>
</html>
